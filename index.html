<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MGI Dirver's Log</title>
</head>
<body>
    <h1>Driver's daily log</h1>
    
    <section id="driver-login">
        <label for="driver-name">Driver's Name:</label>
        <input type="text" name="driver-name" id="driver-name">
        <label for="driver-password">Password: </label>
        <input type="password" name="driver-password" id="driver-password">
        <button id="submit-driver-login">Submit</button>
    </section>

    <section id="departure-info-section">
        <div id="store-info">
            <label for="store-name">Store name</label>
            <select name="store-name" id="store-name">
                <!-- JS makes this -->
            </select>
            <label for="seal-number">Seal</label>
            <input type="numberic" name="seal-number" id="seal-number">
            <button id="submit-store-info">Submit</button>
        </div>
        
        <div id="departure-varification">
            <div id="id-verification">
                <h2>Are you ready to depart?</h2>
                <div>
                    <button id="yes-depart-btn">Yes</button>
                    <button id="no-depart-btn">No</button>
                </div>
            </div>
            
            <div id="depart-time">
                <label for="signature-verification">Signed by: </label>
                <input type="text" name="signature-verification" id="signature-verification">
                <div>
                    <button id="submit-time">Submit</button>
                </div>
            </div>
        </div>
    </section>

    <section id="store-arival-section">
        <div id="store-arival">
            <p>Have you arived at the store?</p>
            <button id="arival-conformation-btn">Yes</button>
        </div>
        <div id="store-depart">
            <p>Have you left the store?</p>
            <button id="store-depart-btn">Yes</button>
        </div>
    </section>

    <section id="return-arival-section">
        <div id="return-arival">
            <p>Have you arived back to MGI?</p>
            <button id="yard-arival-btn">Yes</button>
        </div>
    </section>

    <section id="departed-section">
        <!-- JS makes this -->
    </section>

    <section id="road-conditions">
        <h2>Warning. These road road-conditions reported</h2>
        <p id="road-info">
            <!-- JS Puts stuff here -->
        </p>
    </section>

    
    <script src="index.js" type="module"></script>
</body>
</html>
