<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Driver's daily log</h1>
    
    <section id="driver-login">
        <label for="driver-name">Driver's Name:</label>
        <input type="text" name="driver-name" id="driver-name">
        <label for="driver-password">Password: </label>
        <input type="password" name="driver-password" id="driver-password">
        <button id="submit-driver-login">Submit</button>
    </section>

    <section id="departure-info-section">
        <div id="store-info">
            <label for="store-name">Store name</label>
            <select name="store-name" id="store-name">
                <!-- JS makes this -->
            </select>
            <label for="seal-number">Seal</label>
            <input type="numberic" name="seal-number" id="seal-number">
            <button id="submit-store-info">Submit</button>
        </div>
        
        <div id="departure-varification">
            <div id="id-verification">
                <h2>Are you ready to depart?</h2>
                <button id="yes-depart-btn">Yes</button>
                <button id="no-depart-btn">No</button>
            </div>
            
            <div id="depart-time">
                <label for="signature-verification">Signed by: </label>
                <input type="text" name="signature-verification" id="signature-verification">
                <button id="submit-time">Submit</button>
            </div>
        </div>
    </section>

    <section id="departed-section">
        <h2>Okay, that works</h2>
    </section>

    
    <script src="index.js" type="module"></script>
</body>
</html>
